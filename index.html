<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ponto Eletrônico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page-body">

    <div class="main-division">
        <div class="container-division">
            <div class="general-container">
                <h2>Ponto atual</h2>
                <div class="info-container">
                    <h4 id="dia-semana"></h4>
                    <p id="data-atual"></p>
                    <p id="hora-atual"></p>
                    <label for="register-type"></label><select id="register-type" name="turno">
                        <option value="Entrada">Entrada</option>
                        <option value="Intervalo">Intervalo</option>
                        <option value="Volta intervalo">Volta Intervalo</option>
                        <option value="Saída">Saída</option>
                    </select>
                    <button id="btn-registrar-ponto">Registrar</button>
                </div>
            </div>
            <dialog id="dialog-ponto">
                <div class="dialog-content">
                    <h2>Confirme as informações</h2>
                    <div class="info-container">
                        <h4 id="dialog-dia">Dia</h4>
                        <p id="dialog-data">Data</p>
                        <p id="dialog-hora">Hora</p>
                    </div>
                    <div class="button-container">
                        <button class= "dialog-button" id="btn-dialog-register">Registrar</button>
                        <button class= "dialog-button" id="dialog-fechar">X</button>
                    </div>
                </div>
            </dialog>
            <div class="general-container">
                <div class="recent">
                    <h2>Histórico</h2>
                    <div class="tab-container">
                        <button class="tab-button active" data-tab="1">Segunda</button>
                        <button class="tab-button" data-tab="2">Terça</button>
                        <button class="tab-button" data-tab="3">Quarta</button>
                        <button class="tab-button" data-tab="4">Quinta</button>
                        <button class="tab-button" data-tab="5">Sexta</button>
                        <div class="tab-background"></div>
                    </div>
                    <div class="tab-content">
                        <div class="ta-tab-item active" data-tab="1">
                            <ul id="tasksList"></ul>
                        </div>
                        <div class="ta-tab-item" data-tab="2"><h4>Nenhum ponto registrado</h4></div>
                        <div class="ta-tab-item" data-tab="3"><h4>Nenhum ponto registrado</h4></div>
                        <div class="ta-tab-item" data-tab="4"><h4>Nenhum ponto registrado</h4></div>
                        <div class="ta-tab-item" data-tab="5"><h4>Nenhum ponto registrado</h4></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="user-container">
            <h2>Nome do funcionário</h2>
            <hr>
            <h3>Função de trabalho</h3>
            <div class="user-info-container">
                Início
            </div>
            <div class="user-info-container">
                Paínel
            </div>
            <a href="">sair</a>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
